<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeter">tweeter</span>
    <div class="w-new-tweet">
      <span class="write"><strong style="margin-right: 5px;">Write </strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Header with picture and name -->
  <header class="header-main">
    <div class="image-name">
      <div class="image">
        <img src="/images/profile-hex.png">
        <div class="name">
          <h2>Polina</h2>
        </div>
      </div>
      <br>
    </div>

  </header>
  <!-- Page-specific (main) content here -->
  <main >
    <section >
      <!-- New tweet -->
      <form class="container" id = "new-tweet-form">
        <label class="error">Err</label>
        <!-- <label class = "clue" for="tweet-text">What are you humming about?</label> -->
        <textarea placeholder = "What are you humming about?" name="text" id="tweet-text"></textarea>
        <div class="bottom">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <!-- List of tweets -->
      <article class="tweet-container">      
      </article>
    </section> 
  </main>
  <script src="/scripts/composer-char-counter.js"></script>
  <!-- <script src="/scripts/tweets.js"></script> -->

</body>

</html>
